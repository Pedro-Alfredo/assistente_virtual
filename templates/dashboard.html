<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Assistente Virtual - Modo Profissional</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¼ Assistente Virtual (Profissional)</h2>
    <div id="chat-box" class="chat-box">
      <div class="msg assistente">OlÃ¡! Sou o seu assistente virtual profissional. Como posso ajudar?</div>
    </div>
    <div class="input-area">
      <input id="mensagem" type="text" placeholder="Escreva aqui..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    async function enviarMensagem() {
      const input = document.getElementById("mensagem");
      const chatBox = document.getElementById("chat-box");
      const texto = input.value.trim();
      if (!texto) return;
      chatBox.innerHTML += `<div class='msg usuario'><b>VocÃª:</b> ${texto}</div>`;
      input.value = "";

      const resp = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mensagem: texto})
      });
      const data = await resp.json();
      chatBox.innerHTML += `<div class='msg assistente'><b>Assistente:</b> ${data.resposta}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
